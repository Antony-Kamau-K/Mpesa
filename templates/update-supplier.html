{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <section class="addd-product-section">
                <div class="add-product-section-container">
                    <h1 class="text-info text-center">Update Product</h1>
                    <form action="{% url 'add-supplier' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input value="{{ supplier.supp_name }}" required class="form-control" name="s_name" placeholder="Supplier name" type="text">
                        </div>
                        <div class="form-group">
                            <input value="{{ supplier.supp_email }}" required class="form-control" name="s_email" placeholder="Supplier email" type="email">
                        </div>
                        <div class="form-group">
                            <input value="{{ supplier.supp_phone }}" required class="form-control" name="s_phone" placeholder="Supplier phone" type="tel">
                        </div>
                        <div class="form-group">
                            <input value="{{ supplier.supp_product }}" required class="form-control" name="s_product" placeholder="Supplier product" type="text">
                        </div>
                        <div class="form-group">
                            <input required class="btn btn-info" name="btn-update" value="update" type="submit">
                        </div>


                    </form>
                </div>
            </section>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
