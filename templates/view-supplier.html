{% extends 'base.html' %}
{% block content %}
    <section class="product-section">
    <div class="product-section-container">
        <h1 class="text-info text-center">Suppliers</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Product</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.supp_name }}</td>
                <td>{{ supplier.supp_price }}</td>
                <td>{{ supplier.supp_quantity }}</td>
                <td>{{ supplier.supp_product }}</td>
                <td><a href="/delete-supplier/{{ supplier.id }}">Delete</a></td>
                <td><a href="/update-supplier/{{ supplier.id }}">Update</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </section>
{% endblock %}
